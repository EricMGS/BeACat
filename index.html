<!--                     Be A Cat                          -->
<!-- This is a game where you need to pick up all the paws -->
<!--                  Author: ericmgs                      -->
<!--                 Date: 29 Dez 2018                     -->

<!DOCTYPE html>
<html>
	<head>
		<title>Be A Cat</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="script.js"></script>
		<meta charset="utf-8">
	</head>

	<body>
		<img id="cat" src="img/cat.png" alt="cat">
		<img class="item">

		<div id="initialDialog">
			<b>
				HELLO LITTLE FRIEND !!!
				<br><br>
				MISSY IS A KITTY THAT IS TRYING TO BE CUTE
				<br><br>
				HELP HER TO BE TOTALLY CUTE PICKING UP ALL THE PAWS SHE CAN GET
				<br><br>
				USE THE ARROWS ◅- AND -▻ TO CONTROL HER
				<br><br>
				MEAAAAAAAAAAAAW
				<br><br>
			</b>
			<span class="closebtn" onclick="init()"></span>
		</div>

		<div id="score"></div>

	</body>
</html>
